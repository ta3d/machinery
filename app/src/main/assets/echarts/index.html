<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0;font-family:monospace;font-size: 10px;
">
<style>

text {
  font-family: spacemono_bold;
  font-size: 10px;
}

@font-face {
  font-family: 'spacemono_bold';
  src: url('spacemono_bold.ttf')  format('truetype');
}



</style>
<div id="container" style="height: 100%"></div>
<script type="text/javascript"
        src="echarts.min.js"></script>
<script type="text/javascript"
        src="echarts-gl.min.js"></script>
<script src="jquery.min.js"></script>
<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var nodes = #mynodesplaceholder;
var links = #mylinksplaceholder;
var categories = #mycategoriesplaceholder;

    nodes.forEach(function (node) {
        node.itemStyle = null;
        node.symbolSize = 10;
        node.value = node.replicas;
        node.category = node.type;
        // Use random x, y
        node.x = node.y = null;
        node.draggable = true;
    });
    option = {
        backgroundColor: '#121212',
        textStyle: {
            color: '#dddddd',
            fontSize: 400 / 40,
            fontFamily: 'monospace'
        },
        color: [
            '#c23531',
            '#2f4554',
            '#61a0a8',
            '#d48265',
            '#91c7ae',
            '#749f83',
            '#ca8622',
            '#bda29a',
            '#6e7074',
            '#546570',
            '#c4ccd3'],

        title: {
            text: '#mynameplaceholder',
            subtext: 'Default layout',
            top: 'bottom',
            left: 'center'
        },
        tooltip: {},
        legend: [{
            //selectedMode: 'single',
            //data: categories.map(function (a) {
            //    return a.name;
            //})
            data:{}
        }],
        animation: false,
        series : [
            {
                name: '#mynameplaceholder',
                type: 'graph',
                layout: 'force',
                data: nodes,
                links: links,
                categories: categories,
                roam: true,
                label: {
                    show:true,
                    position: 'right'
                },
                force: {
                    repulsion: 100
                }
            }
        ]
    };


if (option && typeof option === "object") {
    myChart.setOption(option, true);
}

</script>
</body>
</html>
